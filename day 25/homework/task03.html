<!--4) დაწერეთ რა განსხვავებაა inline და internal CSS-ს შორის, თქვენ რომელს ანიჭებთ უპირატესობას? რატომ?-->
<!--inline css is written in element with style attribute:-->
<h1 style="color: blueviolet;">n1</h1>
<!--internal css is written in head with <style> element:-->
<head>
    <title></title>
    <style>
        h1 {
            color: blueviolet;
        }
    </style>
</head>   
<body>
    <h1>n2</h1>
</body>
<!--both internal and inline css have their benefits but i prefer internal css because it's easier-->
