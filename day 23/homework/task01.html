<!--2) ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები-->
<!--colspan attribute defines the width of a cell in table,for an example:-->
<table  border="2">
    <tr>
        <th colspan="3">hello</th>
        <th colspan="2">world</th>

    </tr>
    <tr>
        <td colspan="2">hello</td>
        <td>world</td>
        <td>html</td>
    </tr>
</table>
<!--rowspan attribute defines the height of a cell in table,for an example:-->
<table  border="2">
    <tr>
        <th rowspan="4">hello</th>
        <th colspan="3">world</th>

    </tr>
    <tr>
        <td>hello</td>
        <td>world</td>
        <td>html</td>
    </tr>
</table>
