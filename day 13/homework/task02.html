<html>

<head>

    <title>registration</title>
</head>
<body>
    <h1>registration</h1>
    <form>
        <label for="fullname">fullname</label>
        <input id="fullname" type="text" name="fullname" required value="fullname"><br><br>
        
        <label for="email">email</label>
        <input id="email" type="email" name="email" required value="email"><br><br>

        <label for="age">age</label>
        <input id="age" type="number" name="age" required value="age"><br><br>

        <label for="city">city</label>
        <input id="city" type="text" name="city" required value="city"><br><br>

        <label for="gender">gender</label><br>
        <label for="male">male</label>
        <input id="male" type="radio" name="male" required value="gender">
        <label for="female">female</label>
        <input id="female" type="radio" name="female"  value="gender">
        <label for="other">other</label>
        <input id="other" type="radio" name="other" value="gender"><br><br>

        <label for="hobbies">hobbies</label><br>
        <label for="reading">reading</label>
        <input id="reading" type="checkbox" name="reading"  value="hobbies">
        <label for="sports">sports</label>
        <input id="sports" type="checkbox" name="sports" required value="hobbies">
        <label for="music">music</label>
        <input id="music" type="checkbox" name="music" value="hobbies">

        <label for="submit"></label> 
        <input id="submit" type="submit" name="submit" required>
      


      


    </form>
    
</body>
</html>
