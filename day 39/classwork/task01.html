<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*when we take cursor to the link*/
        #n1:hover {
            color: #FFFFFF;
            text-align: center;
                 
        }
        /*when we click the link*/
        #n2:active {
            color: rgb(255,23,45);
            text-align: left;
        }
        #n3 {
            color: #000000;
        }

    </style>
</head>
<body>
    <nav>
        <a href="idk.com" id="n1">first</a>
        <a href="idk2.com" id="n2">second</a>
        <a href="idk3.com" id="n3">third</a>
    </nav>
    
</body>
</html>
