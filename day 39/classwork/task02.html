<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: solid 2px pink;

        }
        th {
            border: dotted 3px salmon;

        }
        td {
            border: solid 2px grey;
        }
        td:nth-child(2){
            border: 2px solid blueviolet;
        }
        .n11 {
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table border="2">
        <tr>
        <th>n1</th>
        <th>n2</th>
        <th>n3</th>
        </tr>
        <tr>
        <td>hey</td>
        <td>hey1</td>
        <td>hey2</td>
        </tr>
        <br><br>
     <table border="2" class="n11">
        <tr>
        <th></th>
        <th></th>
        <th></th>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        </tr>
    </table>
    
</body>
</html>
