<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /*when we take curson to the link*/
        #n1:hover {
            color: pink;
            background-color: plum;
            text-align: center;
            text-decoration: dotted rgb(255, 94, 121);
        }
        /*when we click the link*/
        #n2:active {
            color: lightgreen;
            background-color: green;
            text-align: center;
            text-decoration: double 2px #FF99;

        }
        /*already visible*/
        #n3:link {
            color: blue;
            background-color: aqua;
            text-align: center;
            text-decoration: dashed 2px #6200ff;
        }
        #n4:visited {
            color: red;
            background-color: crimson;
            text-align: center;
            text-decoration: overline 3px #FF0790;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://en.wikipedia.org/wiki/Main_Page" id="n1">wikipedia</a>
        <a href="https://www.w3schools.com/" id="n2">w3schools</a>
        <a href="https://www.sololearn.com/en/learn/courses/web-development" id="n3">sololearn</a>
        <a href="https://github.com/" id="n4">github</a>
    </nav>
    
</body>
</html>
