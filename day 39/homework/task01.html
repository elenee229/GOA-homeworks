<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #n1:hover {
            color: aquamarine;
            text-align: center;
        }
        #n2:active {
            color: cadetblue;
            text-align: center;
        }
        #n3 {
            color: chartreuse;
            text-align: center;
        }
        /*pseudo classes are used to style selectors,but different kind of styles.hover works when we take cursor to the link,active works when we click the link.*/
        
    </style>
</head>
<body>
    <nav>
        <a href="n1.com" id="n1">n1.com</a><br>
        <a href="n2.com" id="n2">n2.com</a><br>
        <a href="n3.com" id="n3">n3.com</a><br>
    </nav>
    
</body>
</html>
