<!--2) ახსენით რისთვის გამოიყენება value ატრიბუტი option თეგთან, ასევე ახსენით რა დანიშნულება აქვს <select> და <option> თეგებს-->
<!--value atribute is used to send data in database sequentially--> 
<!--select tag is container tag and is used to create drop down list-->
<!--option tag is also container tag,it's written in select tag and is an option in code,for example:  -->
<html>
    <head><title></title></head>
    <body>
        <label for="random">random</label>
        <select name="random" id="random">
            <option value="n1">n1</option>
            <option value="n2">n2</option>
            <option value="n3">n3</option>
        </select>
    </body>
</html>
