<html>
<html>
<head>
    <title>application form</title>
</head>
<body>
    <h1>application form</h1>
    <form>
                 
    <label for="firstname">firstname</label>
    <input id="firstname" type="text" name="firstname" required >
    <label for="lasttname">lastname</label>
    <input id="lastname" type="text" name="lastname" required ><br><br>
    <label for="date">date of birth</label>
    <input id="date" type="date" name="date" required >
    <label for="age">age</label>
    <input id="age" type="text" name="age" required ><br><br>
    <label for="gender">gender</label>
    <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="fem">female</option>
    </select>
    <label for="email">email</label>
    <input id="email" type="email" name="email" required placeholder="enter email address"><br><br>
    <label for="position">position applying for:</label>
    <select name="position" id="position">
        <option value="junior">junior developer</option>
        <option value="mid">mid-level developer</option>
        <option value="senior">senior developer</option>
    </select>
    <br><br><br>
    <label for="experience">years of experience</label>
    <select name="experience" id="experience">
    <option value="0-1">0-1 years</option>
    <option value="1-3">1-3 years</option>
    <option value="3-5">3-5 years</option>
    <option value="5+">5+ years</option>
    </select><br><br><br>
    <label for="languages">preffered programming languages</label>
    <select name="languages" id="languages">
        <option value="java">java</option>
        <option value="js">javascript</option>
        <option value="python">python</option>
        <option value="c#">c#</option>
    </select><br><br><br>
    <label for="location">preffered job location</label>
    <select name="location" id="location">
        <option value="remote">remote</option>
        <option value="ny">new york</option>
        <option value="sf">san francisco</option>
        <option value="london">london</option>
    
    </select><br><br><br><br>

    <label for="password">password</label>
    <input id="password" type="password" name="password" required >
    <label for="password">confirm password</label>
    <input id="password" type="password" name="password" required ><br><br>
    <label for="submit"></label>
    <input id="submit" type="submit" name="submit">
    <label for="reset"></label>
    <input id="reset" type="reset" name="reset">




    </form>
    
</body>
</html>
