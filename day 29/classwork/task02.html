<!--2) გასტილეთ ვებგვერდზე ყველა h2 და h3 თქვენთვის სასურველი CSS-ის დეკლარაციებით, ოღონდ გამოიყენეთ მხოლოდ 1 CSS-ის წესი (ესეიგი ერთად უნდა დაწეროთ selector-ში და დააცილოთ მძიმით), შემდეგ კი გასტილეთ ყველა ღილაკი ცისფერი ფონის ფერით ვებგვერდზე ხოლო ის ღილაკები რომელბიც div-შია ჩასმული გასტილეთ მწვანე ფონის ფერით-->
<html>
<head>
    <title></title>
    <style>
        h1 , h2 , div {
            background-color: rgb(214, 39, 135);
        }
        button {
            background-color: aqua;
        }
        div button {
            background-color: green
        }
    </style>
</head>
<body>
    <h1>hey</h1>
    <h2>hello</h2>
    <button>click me!</button>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis corporis assumenda ut quidem asperiores ex, excepturi voluptas impedit dolorum accusantium nobis sunt officia rem accusamus illum optio tenetur vel autem?</p>
        <button>click me2!</button>
        <button>click me3!</button>
    </div>
    
</body>
</html>
