<!--css rule is made with selector declaration property and value.for an example-->
<style>
    /* h1 is selector,it selects which element will be changed*/
    /*color is property,it decides the changes in element*/
    /*black is value,it gives the value to the changes*/
    /*; is declaration,it is made with value and property*/
    h1 {
        color: black;

    }
    p {
        color: pink;
    }
    


</style>
