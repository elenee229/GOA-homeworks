<html>
    <head></head>
    <body>
        <h1>Registration</h1>
        <form>
            <label for="first name">first name</label>
            <input id="first name" type="text"><br>

            <label for="last name">last name</label>
            <input id="last name" type="text"> <br>

            <label for="email">email</label>
            <input id="email" type="text"> <br>

            <label for="gender">gender</label> <br>
            <label for="male">male</label>
            <input id="male" type="radio">

            <label for="female">female</label>
            <input id="female" type="radio"><br>

            <label for="date of birth">date of birth</label>
            <input id="date of birth" type="date"><br>

            <label for="terms">agree to <a href="#">terms & conditions</a>  and <a href="#">privacy policy</a></label>
            <input id="terms" type="checkbox"><br>
            <button>submit</button>


        </form>
    </body>
</html>
